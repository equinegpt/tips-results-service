<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Tips Results Service{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {# Single CSS entry point #}
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='styles.css') }}"
    />
  </head>
  <body>
    <nav class="top-nav">
      <a href="/ui/day" class="nav-link{% if request.url.path.startswith('/ui/day') %} nav-link--active{% endif %}">
        Day view
      </a>
      <a href="/ui/overview" class="nav-link{% if request.url.path == '/ui/overview' %} nav-link--active{% endif %}">
        Overview
      </a>
      <a href="/ui/trends" class="nav-link{% if request.url.path == '/ui/trends' %} nav-link--active{% endif %}">
        Trends
      </a>
      <a href="/ui/reasoning" class="nav-link{% if request.url.path == '/ui/reasoning' %} nav-link--active{% endif %}">
        Reasoning
      </a>
      <a href="/ui/meeting-best" class="nav-link{% if request.url.path == '/ui/meeting-best' %} nav-link--active{% endif %}">
        Meeting Best
      </a>
    </nav>

    {% block body %}{% endblock %}

    <script>
      // Collapse / expand meetings
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("[data-meeting-toggle]").forEach((btn) => {
          btn.addEventListener("click", () => {
            const card = btn.closest(".meeting-card");
            if (!card) return;
            card.classList.toggle("meeting-card--collapsed");
          });
        });
      });
    </script>
  </body>
</html>
